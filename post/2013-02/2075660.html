                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><div>스테인레스 스틸은 크게 오스테나이트계, 페라이트계, 마르텐사이트계로 나눌 수 있습니다.</div><div>이중 오스테나이트계는 자석에 붙지 않습니다. 재료기호 3으로 시작하는 것들 입니다. (ex, SUS304)</div><div>페라이트계와 마르텐사이트계는 자석에 붙습니다. 재료기호 4로 시작합니다. (ex, SUS421, SUS430)</div><div><br></div><div>수저, 밥그릇 등에 가장 흔하게 사용되는 스레인레스 스틸은 SUS304로 자석에 붙지 않습니다.</div><div><br></div></div>
                        <div class="post-footer">

                        </div>
                    </div>
